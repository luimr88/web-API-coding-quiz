<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Coding Quiz</title>
</head>
<body>
    <header class="row justify-content-between">
        <div id="view-score">View High Score</div>
        <div id="timer"></div>
    </header>

    <main>
        <div id="game-start" class="game-start-container">
            <div class="game-intro">
                <h1>Coding Quiz!</h1>
                <p>You will have 60 seconds to answer coding related questions that you should have learned so far in the bootcamp.</p>
            </div>
            <button id="start-game-btn" class="start-btn">START</button>
        </div>
        <div id="game-container" class="question-container">
            <div id="question" class="question">Question goes here!</div>
            <div id="choice-area" class="choice-btns">
                <!-- <button id="btn" class="btn">1. Answer</button>
                <button id="btn" class="btn">2. Answer</button>
                <button id="btn" class="btn">3. Answer</button>
                <button id="btn" class="btn">4. Answer</button> -->
            </div>
            <div class="answer-notif">Correct!</div>
        </div>
        <form id="initials-input">
            <div id="form-area" class="form-container">
                <h1>GAME OVER!</h1>
                <h2 id="score"></h2>
                <h2>Enter initials!</h2>
                <input type="text" name="name-input" class="text-input" placeholder="Enter initials"/>
                <button class="btn" id="save-name" type="submit">Submit</button>
            </div>
        </form>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
