<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Coding Quiz</title>
</head>
<body>
    <!-- highscore button and timer are placed as the header -->
    <header class="highscore-link">
        <div id="view-score">
            <button id="score-btn" class="score-btn">View High Score</button>
        </div>
        <div id="timer"></div>
    </header>
    <main>
        <!-- game intro container -->
        <div id="game-start" class="game-start-container">
            <div class="game-intro">
                <h1>Coding Quiz!</h1>
                <p>You will have 60 seconds to answer coding related questions that you should have learned so far in the bootcamp.</p>
            </div>
            <button id="start-game-btn" class="start-btn">START</button>
        </div>
        <!-- question container -->
        <div id="game-container" class="question-container">
            <div id="question" class="question">Question goes here!</div>
            <div id="choice-area" class="choice-btns"></div>
            <div class="answer-notif">
                <h4 id="correct-answer"></h4>
            </div>
        </div>
        <!-- form where players will see score and input initials -->
        <form id="initials-input">
            <div id="form-area" class="form-container">
                <h1>GAME OVER!</h1>
                <h2 id="score"></h2>
                <h2>Enter initials!</h2>
                <input type="text" name="name-input" class="text-input" placeholder="Enter initials"/>
                <button class="submit-button" id="save-name" type="submit">Submit</button>
            </div>
        </form>
        <!-- highscores container -->
        <div id="scores-container" class="scores-container">
            <h1>High Scores</h1>
            <ul id="score-list"></ul>
            <button class="highscore-btns" onclick="window.location.href='https://luimr88.github.io/web-API-coding-quiz/';">Home</button>
            <button class="highscore-btns" id="clear-score">Clear Scores</button>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
